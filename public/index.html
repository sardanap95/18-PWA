<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com *"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Budget Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#"> Pushpi Corps.</a>
    </nav>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row p-3 rounded shadow">
        <nav class="navbar navbar-dark bg-light w-100">
          <div class="form form-inline">
            <input
              type="text"
              id="t-name"
              placeholder="Name of transaction"
              class="form-control m-2"
            />
            <input
              type="number"
              min="0"
              id="t-amount"
              placeholder="Transaction amount"
              class="form-control m-2"
            />
            <button id="add-btn" class="btn btn-success m-2">
              <i class="fa fa-plus buttons"></i> Add Funds
            </button>
            <button id="sub-btn" class="btn btn-danger m-2">
              <i class="fa fa-minus"></i> Subtract Funds
            </button>
            <p class="error"></p>
            <span class="btn btn-primary">Total : $<span id="total">0</span></span>
          </div>
        </nav>
        <ul class="list-group w-100" id="tbody"></ul>
        <canvas id="myChart" style="scale: 50%"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/index.js"></script>
  </body>
</html>
